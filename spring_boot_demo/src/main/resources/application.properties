spring.datasource.url=jdbc:mysql://localhost/student
spring.datasource.username=root
spring.datasource.password=superadmin

# creates & drops all the entities every-time server starts.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true

# exception message is shown in the client's response always (Not Recommended)
server.error.include-message=always

management.endpoints.web.exposure.include=*